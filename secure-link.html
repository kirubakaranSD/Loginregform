<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Document Access</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="secure-link-container">
            <div class="auth-card">
                <h1>Secure Document Access</h1>
                <div id="passwordForm" style="display: none;">
                    <form id="linkPasswordForm">
                        <div class="form-group">
                            <label for="linkPassword">Enter Password</label>
                            <input type="password" id="linkPassword" name="linkPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Access Documents</button>
                    </form>
                </div>
                <div id="documentsContainer">
                    <div class="loading">Loading...</div>
                </div>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>
    <script src="js/secure-link.js"></script>
</body>
</html>

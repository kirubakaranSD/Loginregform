<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document - Document Storage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>Upload Document</h1>
            <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </header>

        <div class="upload-container">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="document">Select Document</label>
                    <input type="file" id="document" name="document" accept=".pdf,.jpg,.jpeg,.png" required>
                    <small>Accepted formats: PDF, JPEG, PNG (Max 10MB)</small>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="Aadhar Card">Aadhar Card</option>
                        <option value="Voter ID">Voter ID</option>
                        <option value="PAN Card">PAN Card</option>
                        <option value="Passport">Passport</option>
                        <option value="Driving License">Driving License</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <textarea id="description" name="description" rows="3" placeholder="Add a description for this document"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Upload Document</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>
    <script src="js/upload.js"></script>
</body>
</html>
